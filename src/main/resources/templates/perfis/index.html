<div th:replace="compartilhado/top"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Artistas</h1>


    <p class="mb-4">
        <a href="/home">Home</a>
        <span href="/home">Cursos</span>
    </p>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;"></h6>
        </div>
        <div class="card-body">
            <div class="">
                <table class="" id="dataTable" width="100%" cellspacing="0">
                    <thead class="border-bottom">
                        <tr>
                            <th>Artistas</th>
                            <th>Contato</th>
                            <th>Bio</th>
                            <th>Visualizar</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Artista</th>
                            <th>Contato</th>
                            <th>Bio</th>
                            <th>Visualizar</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr class="border-bottom" th:each="perfil:${perfil}">
                            <td class="py-4 w-25"><img class="rounded-circle px-3"
                                    src="https://source.unsplash.com/70x70/?film" alt=""><span
                                    th:text="${perfil.nomeArtistico}"></span></td>

                            <td class="p-3"><span th:text="${perfil.email}"></span><span
                                    class="btn btn-success m-0 p-1 d-flex justify-content-center">whatsapp</span></td>
                            <td class="p-3" th:text="${perfil.bio}"></td>
                            <td class=""><a th:href="@{'/id/'+${perfil.id}}"
                                    class="d-flex justify-content-center btn btn-large btn-success"><i
                                        class="fa fa-search p-1"></i>Visualizar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
<div th:replace="compartilhado/baixo"></div>
