<body id="page-top">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                                                        <span th:text="${perfil.email}"></span> <br>
                                                        <span th:text="${perfil.bio}"></span> <br>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
